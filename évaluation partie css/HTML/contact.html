                    <h1>Contact</h1>

                    <h2> * Ces champs sont obligatoires</h2>
<!-- formulaire de contact -->
                    <form action="http://bienvu.net/script.php" method="post" enctype="multipart/form-data">

                                <fieldset>
                                    <legend>Vos coordonées</legend>
<!-- NOM -->
                                        <label for="nom"> Votre nom * : </label><input type="text" placeholder="votre nom de famille ici" size="20" maxlength="20" required id="nom"><p>
<!-- PRENOM -->
                                        </p><label for="prénom"> Votre prénom * : </label><input type="text" placeholder="votre prénom ici" size="20" maxlength="20" required id="prénom"><p>
<!-- SEXE -->
                                        <label for="sexe">Sexe * :</label> <input type="radio" name="sexe" value="masculin" required >masculin 
                                        <input type="radio" name="sexe" value="féminin" id="sexe">féminin<p>
<!-- DATE DE NAISSANCE -->
                                        <label for="date">date de naissance * : </label><input type="date" name="ddn" id="date" required ></p>
<!-- CODE POSTAL -->
                                        <label for="codepo"> Code postal * : </label><input type="text" name="codep" id="codepo" required ><br>
<!-- ADRESSE -->
                                        <label for="adressep"> Adresse : </label><input type="text" name="adresse" id="adressep"><br>
<!-- VILLE -->
                                        <label for="villep"> Ville : </label><input type="text" name="ville" id="villep"><br>
<!-- MAIL -->
                                        <label for="mail"> E-mail * : </label><input type="text" name="email" id="mail" placeholder="gérard.mentvu@ça.fr" required>
                                </fieldset>

                                <fieldset>
<!-- DEMANDE -->
                                    <legend>Votre demande</legend>
<!-- SUJET -->
                                            <label for="sujetp"> Sujet * : </label>
                                            <select name="sujet" required id="sujetp">
                                                    <option value="" selected>-</option>
                                                    <option> Mes commandes </option>
                                                    <option> Question sur un produit </option>
                                                    <option> Réclamation </option>
                                                    <option> Autre </option>
                                            </select><br>
<!-- ZONE TEXTE DEMANDE -->
                                            <label for="com"> Votre question * :</label><textarea name="commentaire" id="com" rows="10" cols="15" placeholder="votre commentaire ici" required> 
                                            </textarea>
                                            <p>
                                            <input type="checkbox" name="accord" value="accordok" required> * J'accepte le traitement informatique de ce formulaire.<p>
                                            <button type="submit"> envoyer </button>
                                            <button type="reset"> Annuler</button> 
                                            </p>
                                </fieldset>

                    </form>
